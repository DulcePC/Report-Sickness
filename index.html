<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date view</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    
    
</head>
<body>
    <h1 class="center flow-text size">Reportar enfermedades</h1>
    <div class="container color">
        <div class="row">
            <form class="col s12 l12">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="nombre" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="apellido" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                </div>
            </form>
            <form class="col s12 l12 marginUp">
                <h3>Sintomas</h3>
                <div class="row">
                    <div class="col s12 m6 l6">
                        <label>
                            <input type="checkbox" class="checked">
                            <span>Fiebre</span>
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </p>
                        </label>
                    </div>
                    <div class="col s12 m6 l6">
                        <label>
                            <input type="checkbox" class="checked">
                            <span>Dolor de cabeza</span>
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="100" />
                            </p>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 l6">
                        <label>
                            <input type="checkbox" class="checked">
                            <span>Mareos</span>
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="100" />
                            </p>
                        </label>
                    </div>
                    <div class="col s12 m6 l6">
                        <label>
                            <input type="checkbox" class="checked">
                            <span>Dolor de musculos</span>
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="100" />
                            </p>
                        </label>
                    </div>
                </div>
                <div class="row">
                        <div class="col s12 m6 l6">
                            <label>
                                <input type="checkbox" class="checked">
                                <span>Vomitos</span>
                                <p class="range-field">
                                    <input type="range" id="test5" min="0" max="100" />
                                </p>
                            </label>
                        </div>
                        <div class="col s12 m6 l6">
                            <label>
                                <input type="checkbox" class="checked">
                                <span>Fatiga</span>
                                <p class="range-field">
                                    <input type="range" id="test5" min="0" max="100" />
                                </p>
                            </label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        
                        <div class="input-field col s12 l12 m12 marginBottom">
                            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                            <label for="textarea2" id="textarea2">Describe lo que sientes:</label>
                        </div>
                        <button class="btn waves-effect waves-light right noMayusculas marginRight col s6 l2 m6" type="submit" name="action">
                            <a><i class="material-icons right">send</i>Enviar</a>
                        </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
