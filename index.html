<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date view</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/nouislider.css">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">




</head>

<body>
    <h1 class="center flow-text size">Reportar enfermedades</h1>
    <div class="container color">
        <div class="row">
            <form class="col s12 l12">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="nombre" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="apellido" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                    <div class="input-field col s6 m3 l2">
                        <input id="edad" type="number" class="validate" data-length="2">
                        <label for="last_name">Edad:</label>
                    </div>
                </div>
            </form>
            <form class="col s12 l12 marginUp">
                <h3 class="center">Sintomas</h3>
                <div class="row">
                    <div class="col l8 m8 s8">
                        <div class="chips chips-autocomplete"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col l8 PaddingBottom">
                        <p>Desliza que tan fuertes son tus sintomas</p>
                        <div class="range-field">
                            <input type="range" id="test5" min="0" max="100" onclick="cambia()" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <br>
                    <div class="input-field col s12 l12 m12 marginBottom">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2" id="textarea2">Describe lo que sientes:</label>
                    </div>
                </div>
                <div class="row col s12 m12">
                    <h3>Reserva tu cita:</h3>
                    <br>
                    <div class="col l6 bluegreen">
                        <input type="text" class="datepicker" placeholder="Fecha">
                    </div>
                    <div class="col l6 bluegreen Borde">
                        <input type="text" class="timepicker" placeholder="Hora">
                    </div>
                </div>
                <button class="btn waves-effect waves-light right noMayusculas marginRight col s6 l2 m6" type="submit" name="action">
                    <a>
                        <i class="material-icons right">send</i>Enviar
                    </a>
                </button>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
    <script src="js/nouislider.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
